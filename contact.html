<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Comfortaa&family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agbalumo">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div> Contact form.
        <br>
        <img src="https://picsum.photos/id/237/200/300" alt="Tu jest obrazek, który jest teraz niedostępny!">
        <br><br>
        <span>Write me a message</span>
        <span>Don't spam me!</span>

        <form>
            Imię: <br>
            <input id="first_name" type="text" required>
            <br>
            Adres e-mail: <br>
            <input id="email" type="email" required>
            <br>
            Wiadomość: <br>
            <textarea>Twoja wiadomość...</textarea>
            <br><br>
            <input id="submit_button" type="submit" value="Wyślij">
        </form>

    </div>

</body>

</html>
